apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: kc-sso
  namespace: keycloak
  labels:
    app: sso
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: true
    httpPort: 8080
    httpsPort: 8443
  hostname:
    hostname: keycloak.apps.noevog.ocp.projects.frequentis.frq
    strict: false
  ingress:
    className: openshift-default
  proxy:
    headers: xforwarded
